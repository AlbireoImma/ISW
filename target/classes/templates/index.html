<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Maquinaria</title>

<!-- Botstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
	<br>
	<div class="container">
		<div>
			<a href="/save/0" class="btn btn-primary">Agregar</a>
		</div>
		<br>
		<div th:switch="${list}">
			<h2 th:case="null">No hay máquinas</h2>
			<div th:case="*">
				<h2>Maquinaria</h2>
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Tipo</th>
							<th>Última Mantención</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="maquina : ${list}">
							<td th:text="${maquina.id}"></td>
							<td th:text="${maquina.nombre}"></td>
							<td th:text="${maquina.tipo}"></td>
							<td th:text="${maquina.ultima_mantencion}"></td>
							<td><a class="btn btn-info" th:href="@{/save/{id}(id=${maquina.id})}">Editar</a></td>
							<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${maquina.id})}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
